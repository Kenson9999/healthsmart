<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="health.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="bmi_box">
        <div class="padding_box">
            <h1>BMI Calculator</h1>
            <div class="flex justify flex_mobile">
                <div class="bmi_cal">
                    <label for="body_height">Height(CM)</label>
                    <button id="low_height"> - </button>
                    <input type="number" id="body_height" min="0" value="150">
                    <button id="up_height"> + </button>
                </div>
                <div>
                    <div class="bmi_cal">
                        <label>AGE</label>
                        <button id="low_age"> - </button>
                        <input type="number" id="body_age" min="0" value="18">
                        <button id="up_age"> + </button>
                    </div>
                </div>
                <div class="bmi_cal">
                    <label for="body_weight">Weight(KG)</label>
                    <button id="low_weight"> - </button>
                    <input type="number" id="body_weight" min="0" value="50">
                    <button id="up_weight"> + </button>
                </div>
            </div>
            <div class="result">
                <button id="reset">Reset</button>
                <button id="go_cal" class="comment">RESULT</button>
                <div id="result_text">BMI RESULT</div>
                <div id="result">00.00</div>
            </div>
        </div>
    </div>
    <script src="healthscripy.js"></script>
</body>
</html>
